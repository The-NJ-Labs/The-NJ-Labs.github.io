<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NJ Labs</title>
    <meta name="description"
        content="The NJ Labs - The Open-source Organization for Developers by Developers. Home of premium open-source projects.">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’»</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-accent: #6366f1;
            /* Indigo */
            --primary-hover: #4f46e5;
            --bg-dark: #030712;
            --bg-card: rgba(17, 24, 39, 0.7);
            --sidebar-bg: rgba(3, 7, 18, 0.8);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border-color: rgba(255, 255, 255, 0.08);
            --glass-blur: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--border-color);
            padding: 2.5rem 1.5rem;
            height: 100vh;
            position: fixed;
            z-index: 100;
            transition: var(--transition);
        }

        .sidebar h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .sidebar h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: var(--primary-accent);
            border-radius: 50%;
            margin-right: 10px;
        }

        .nav-items {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            transform: translateX(5px);
        }

        .nav-link.active {
            border-left: 3px solid var(--primary-accent);
        }

        /* Main Content */
        .main {
            margin-left: 280px;
            padding: 4rem 6rem;
            flex-grow: 1;
            max-width: 1400px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-container {
            margin-bottom: 4rem;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .header-container p.subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .author-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .author-tag span {
            color: var(--primary-accent);
            font-weight: 600;
            margin: 0 4px;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, var(--border-color) 0%, transparent 100%);
            margin: 3rem 0;
        }

        /* Hero Section Grid (Placeholder for future projects) */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background-color: var(--bg-card);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main {
                padding: 3rem;
            }

            .header-container h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1.5rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid var(--border-color);
                border-right: none;
            }

            .sidebar h2 {
                margin-bottom: 0;
            }

            .nav-items {
                display: none;
                /* Hide on mobile for now or use a burger menu */
            }

            .main {
                margin-left: 0;
                padding: 2rem;
            }

            .header-container h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <h2>Navigation</h2>
        <ul class="nav-items">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </aside>

    <main class="main">
        <header class="header-container">
            <h1>The NJ Labs</h1>
            <p class="subtitle">The Open-source Organization for Developers by Developers</p>
            <div class="author-tag">
                Made by <span> 'Mahir29Flame' </span> A.K.A <span> 'NJ' </span>
            </div>
        </header>

        <div class="divider"></div>

        <section class="content">
            <!-- Content will be mirrored from Streamlit here -->
            <div class="grid">
                <div class="card">
                    <h3 style="margin-bottom: 1rem; font-family: 'Outfit';">Welcome to the Lab</h3>
                    <p style="color: var(--text-muted); font-size: 0.95rem;">This is a sync from the Streamlit
                        application. Stay tuned for more open-source projects.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Smooth appearances or interaction logic can go here
        document.addEventListener('DOMContentLoaded', () => {
            console.log("The NJ Labs site loaded.");
        });
    </script>
</body>

</html>
